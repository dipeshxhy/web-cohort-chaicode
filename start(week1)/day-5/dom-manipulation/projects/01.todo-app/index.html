<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="todo-container">
      <div class="todo-header">
        <h1>Add Your Todos ðŸŽ¯</h1>
        <p id="todo-error" class="todo-error"></p>
        <input
          class="todo-input"
          type="text"
          placeholder="Enter Your Todos..."
          name="todo"
          id="todo-input"
        />
        <button class="todo-button" id="todo-add-btn">Add</button>
        <button class="todo-button cross" id="reset-btn">Clear Todos</button>
      </div>
      <div class="todo-lists">
        <section class="todo-lists-container">
          <ul class="todo-items"></ul>
        </section>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
